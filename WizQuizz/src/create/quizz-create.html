    <body>
        <div class="container">
            <div class="quizinformation">

                            <input class="addimage" type="button" value="+ Add Image">

                        <form id="descripcion" class="quizdescription">
                            <input id="titulo" class="quizztitle" placeholder="QuizzÂ´s Title">

                        </form>
                    </div>

                    <div class="descriptionSmall">
                        <textarea id="littledescription" class="description" placeholder="Add here the quizz description."></textarea>
                    </div>
    
                    <div class="quizz-questions" id="goat">

                            </div>
                        </div>

                        <div class="addquestion">
                            <a href="../create/create-questions.html"><input class="add" type="button" value="+ ADD QUESTION"></a>
                            <input class="finish" type="button" value="FINISH QUIZZ">
                        </div>
                    </div>
                </div>
    
                <div id="goat2" class="quizquestions">
                    <div class="noquestions">
                        <div class="define">
                            <h1>At the moment you dont have questions!</h1>
                            <p></p>
                            <h2>Click in the button below for add questions</h2>

                    <div class="addquestion1">
